
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
<div>
    <a th:href = "@{/create}" class = "btn btn-primary btn-sm mb-3">New Post</a>
</div>
<h1>Posts:</h1>
<div th:each = "post: ${post}">
    <hr>
    <h1><a th:href = "@{/post/{id}(id=${post.id})}" th:text = "${post.title}"></a></h1>
    <a th:href = "@{/{id}(id=${post.id})}" class="btn btn-danger"></a>
</div>

</body>
</html>
