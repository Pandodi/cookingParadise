
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form th:action="@{/}" th:object = "${post}" content="POST">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">title</label>
        <input type="text" name="title" th:field="*{title}" class="form-control" id="exampleFormControlInput1"/>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">content</label>
        <input type="text" name="content" th:field="*{content}" class="form-control" id="exampleFormControlInput2">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">author</label>
        <textarea type="text" name="author" th:field="*{author}" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
    </div>
    <div class="box-footer">
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
</form>
</body>
</html>
